
  <div class="form-group" *ngIf="editing == true; else noCourses">
    <form [formGroup]="taskEditForm">
  
      <label for="priority">Priority:</label>
      <input type="number" id="priority" name="priority" formControlName="priority" value="priority" />
  
    
  
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" formControlName="name" value="name"/>
  
    
  
      <label for="description">Description:</label>
      <textarea type="text" id="description" name="description" formControlName="description" value="description"></textarea>
  
    
  
      <label for="deadLine">Deadline:</label>
      <input type="date" id="deadLine" name="deadLine" formControlName="deadLine" value="deadLine" />
  
  
  </form>
  <button class="button-73" (click)="submit()">submit</button>
  </div>


<ng-template #noCourses>
<div class="task-detail-container">
    <div class="task-card">
      <div class="task-header">
        <h1 class="task-title">{{ task().name }}</h1>
        <span class="task-priority">Priority: {{ task().priority }}</span>
      </div>
  
      <div class="task-info">
        <div class="task-info-item">
          <label for="description">Description:</label>
          <p class="task-description">{{ task().description }}</p>
        </div>
  
        <div class="task-info-item">
          <label for="startTime">Start Time:</label>
          <p>{{ task().startTime | date: 'short' }}</p>
        </div>
  
        <div class="task-info-item">
          <label for="deadLine">Deadline:</label>
          <p>{{ task().deadLine | date: 'short' }}</p>
        </div>
  
        <div class="task-info-item">
          <label for="taskId">Task ID:</label>
          <p>{{ task().id }}</p>
        </div>
      </div>
  
      <div class="task-actions">
        <button class="btn-edit" (click)="editTask()">Edit</button>
        <button class="btn-delete" (click)="deleteTask()">Delete</button>
      </div>
    </div>
  </div>
</ng-template>
