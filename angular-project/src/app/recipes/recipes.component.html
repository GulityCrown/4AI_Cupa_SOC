<body>
  <!-- Background Image -->
  <img id="backgroundos" src="../../assets/kuchynaBackgroundos.png">

  <!-- Main Container with Drawer -->
  <mat-drawer-container class="example-container" autosize>
    <!-- Left Sidebar (Filters) -->
    <mat-drawer #drawer class="example-sidenav" mode="side" opened>
      <div class="filter-section">
        <h3 class="filter-title">Filters</h3>
        <div class="filter-options">
          <!-- Difficulty Filters -->
          <div class="filter-group">
            <h4 class="filter-subtitle">Difficulty</h4>
            <mat-checkbox class="cyberpunk-checkbox" [(ngModel)]="easyChecked" (ngModelChange)="easyChecked = $event" (click)="filterRecipesByDifficulty('Easy')">Easy</mat-checkbox>
            <mat-checkbox class="cyberpunk-checkbox" [(ngModel)]="mediumChecked" (ngModelChange)="mediumChecked = $event" (click)="filterRecipesByDifficulty('Medium')">Medium</mat-checkbox>
            <mat-checkbox class="cyberpunk-checkbox" [(ngModel)]="hardChecked" (ngModelChange)="hardChecked = $event" (click)="filterRecipesByDifficulty('Hard')">Hard</mat-checkbox>
          </div>

          <!-- Dietary Filters -->
          <div class="filter-group">
            <h4 class="filter-subtitle">Dietary</h4>
            <mat-checkbox class="cyberpunk-checkbox" [(ngModel)]="veganChecked" (ngModelChange)="veganChecked = $event" (click)="filterRecipesByDifficulty('Vegan')">Vegan</mat-checkbox>
            <mat-checkbox class="cyberpunk-checkbox" [(ngModel)]="vegetarianChecked" (ngModelChange)="vegetarianChecked = $event" (click)="filterRecipesByDifficulty('Vegetarian')">Vegetarian</mat-checkbox>
            <mat-checkbox class="cyberpunk-checkbox" [(ngModel)]="lowCalorieChecked" (ngModelChange)="lowCalorieChecked = $event" (click)="filterRecipesByDifficulty('LowCalorie')">Low Calorie</mat-checkbox>
          </div>
        </div>

        <!-- Clear Filters Button -->
        <button mat-button class="clear-filter-button" (click)="clearFilter()">Clear Filters</button>
      </div>
    </mat-drawer>

    <!-- Main Content Area -->
    <div class="example-sidenav-content">
      <!-- Toggle Button for Filters -->
      <button type="button" mat-button class="toggle-filter-button" (click)="drawer.toggle()">
        <mat-icon>filter_list</mat-icon> Filters
      </button>

      <!-- Recipe Cards Container -->
      <div class="recipes-container">
        <mat-card class="recipes-items" *ngFor="let recipe of realRecipes() | filter : sSearchRecept">
          <!-- Recipe Name at the Top -->
          <mat-card-title class="recipes-name">
            <span class="recipe-name-text">{{recipe.name}}</span>
          </mat-card-title>

          <!-- Recipe Details (Timer, Portions, Calories) -->
          <div class="recipe-details">
            <!-- Timer -->
            <mat-card-subtitle class="recipes-difficulty">
              <mat-icon>query_builder</mat-icon> {{recipe.cas}} min
            </mat-card-subtitle>

            <!-- Portions -->
            <mat-card-subtitle class="recipes-difficulty">
              <mat-icon>restaurant</mat-icon> {{ recipe.gramaz ? (recipe.gramaz / 250 | number : '1.0-0') : '1' }}
            </mat-card-subtitle>

            <!-- Calories -->
            <mat-card-subtitle class="recipes-difficulty">
              <mat-icon>local_fire_department</mat-icon> {{recipe.kalorie}} KCal
            </mat-card-subtitle>
          </div>

          <!-- Recipe Image -->
          <div class="image-container">
            <img mat-card-image [src]="getImage(recipe.id)" class="recipes-images" matTooltip="Details of {{recipe.name}}" [routerLink]="['/RecipesDetails', recipe.id]">
          </div>

          <!-- Recipe Footer (Favorite Button) -->
          <mat-card-footer>
            <input type="checkbox" id="favourite-{{recipe.id}}" (change)="ktoryRecept(recipe.id)" class="favourite-checkbox">
            <label for="favourite-{{recipe.id}}" class="favourite-label">
              <mat-icon id="like">favorite</mat-icon>
            </label>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </mat-drawer-container>

  <!-- Create Recipe Button -->
  <div class="create">
    <button id="create_link" [routerLink]="['/CreateRecipe']" matTooltip="Create a new recipe">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</body>
