<div class="form-group">
  <form [formGroup]="taskCreateForm">

    <label for="priority">Priority:</label>
    <input type="number" id="priority" name="priority" formControlName="priority" />

  

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" formControlName="name" />

  

    <label for="description">Description:</label>
    <textarea type="text" id="description" name="description" formControlName="description"></textarea>

  

    <label for="deadLine">Deadline:</label>
    <input type="date" id="deadLine" name="deadLine" formControlName="deadLine" />


</form>
<button class="button-73" (click)="submit()" [routerLink]="['/taskList']">create</button>
</div>
