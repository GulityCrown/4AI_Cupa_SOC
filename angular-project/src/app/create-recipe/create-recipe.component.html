<body>
    <img src="https://media.istockphoto.com/id/1129153331/photo/food-for-the-family.jpg?s=612x612&w=0&k=20&c=Kf_Oz3ur1ECW3R9qclOYzUXYfyQQ1wzKwnQUA4ZXB-0=" alt=""/>
    <div class="tabulka">
      <h1>Create your recipe</h1>
      <div class="formy">
        <form [formGroup]="profileForm">
          <p>
            <input id="name" type="text" formControlName="name">
            <span></span>
            <label for="name">Name of recipe: </label>
          </p>
  
          <p>
            <input id="desc" type="text" formControlName="desc">
            <span></span>
            <label for="desc">Recipe description: </label>
          </p>
          
          <div class="diff_radio">
            <p>
                <label>Choose a difficulty: </label> <br>
                <input id="diff" type="radio" formControlName="diff" value="Easy" [checked]="true">
                <!-- <span></span> -->
                <label for="diff">Easy</label>
                <input id="diff2" type="radio" formControlName="diff" value="Medium">
                <!-- <span></span> -->
                <label for="diff2">Medium</label>
                <input id="diff3" type="radio" formControlName="diff" value="Hard">
                <!-- <span></span> -->
                <label for="diff3">Hard</label>
              </p>
          </div>
          
  
          <p>
            <img id="img">
            <input id="img" type="file" accept="image/*" formControlName="img">
            <span></span>
            <label for="img">Add an image: </label>
          </p>
          <button (click)="onSubmit()" type="submit" [disabled]="!profileForm.valid">Create recipe</button>
  
        </form>
      </div>
    </div>
  </body>
