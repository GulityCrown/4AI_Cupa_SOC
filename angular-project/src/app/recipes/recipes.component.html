<body>
  <img id="backgroundos" src="../../assets/backgroundos_recipes.png">
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
          <input id="diff" type="checkbox" value="Easy" [ngModel]="easyChecked" (ngModelChange)="easyChecked = $event" (click)="filterRecipesByDifficulty('Easy')">
        
          <label for="diff">Easy</label>
          <input id="diff2" type="checkbox" value="Medium" [ngModel]="mediumChecked" (ngModelChange)="mediumChecked = $event" (click)="filterRecipesByDifficulty('Medium')">
        
          <label for="diff2">Medium</label>
          <input id="diff3" type="checkbox" value="Hard" [ngModel]="hardChecked" (ngModelChange)="hardChecked = $event" (click)="filterRecipesByDifficulty('Hard')">
        
          <label for="diff3">Hard</label>


          <button (click) = "call()">filter</button>
          <button (click) = "clearFilter()">Clear</button>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <button type="button" mat-button (click)="drawer.toggle()">
        -Filtration-
      </button>
      
    </div>
  
  </mat-drawer-container>

  
  
  
    
    <div class="recipes-container">
      <mat-card class="recipes-items" *ngFor="let recipe of recipes() | filter : sSearchRecept">
        <mat-card-header>
          <img id="avatar" mat-card-avatar class="example-header-image" [src]="getImageSrc(this.user().pictureURL)" matTooltip="Creator">
          <mat-card-title class="recipes-name">{{recipe.name}}</mat-card-title>
          <mat-card-subtitle class="recipes-difficulty">{{recipe.difficulty}}</mat-card-subtitle>
        </mat-card-header>
        
          <img mat-card-image [src]="recipe.imageURL" class="recipes-images" matTooltip="Details of {{recipe.name}}" [routerLink]="['/RecipesDetails', recipe.id]"/>
        <mat-card-footer>
          <input id="favourite" type="checkbox" (change)="ktoryRecept(recipe.id)" matTooltip="Add to favourite">
          <mat-icon id="like" >favorite</mat-icon>
        </mat-card-footer>
        
        
      </mat-card>
    </div>

    <div class="create">
      <button id="create_link" [routerLink]="['/CreateRecipe']" matTooltip="Create a new recipe"><mat-icon>add</mat-icon></button>
    </div>
</body>
