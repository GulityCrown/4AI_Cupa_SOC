<body>
  <img id="backgroundos" src="../../assets/backgroundos_recipes.png">
  <div *ngIf="clicked == true; else noCourses">
        
    <form class="edit_form" [formGroup]="profileForm" style="color: aliceblue;">
      
      <label for="name" >Name: </label>
      <input id="name" type="text" formControlName="name" value="name">
      <br>

      <label for="ingrediencie">ingredients: </label>
      <input id="ingrediencie" type="text" formControlName="ingrediencie" value="ingrediencie">
      <br>
      <label for="postup">postup: </label>
      <input id="postup" type="text" formControlName="postup" value="postup">
      <br>
      <label for="imgURL">image URL: </label>
      <input id="imgURL" type="text" formControlName="imgURL" value="imgURL">
    <br>
    <label for="cas">cas: </label>
      <input id="cas" type="text" formControlName="cas" value="cas">
    </form>
    <div class="edit_btn">
      <button (click)="submit()" style="width: 100px; height: 50px; ">Submit</button>
    </div>
    
  </div>

  <ng-template #noCourses>
    
    <p class="detail_title">
      {{this.recipeService.chRecipe.name}}
    </p>
  <div style="display: flex; justify-content: center;">
    <!-- <p class="detail_title">
      {{this.recipeService.chRecipe.name}}
    </p> -->
    <!-- <p class="detail_difficulty">
      Difficulty: {{this.recipeService.chRecipe.difficulty}}
    </p> -->
    <mat-card style="width: 70%;">
      <mat-card-header>
        <mat-card-subtitle>time: {{this.recipeService.chRecipe.cas}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-header>
        <mat-card-subtitle>Difficulty: {{this.recipeService.chRecipe.difficulty}}</mat-card-subtitle>
        <!-- <mat-card-title>Rate this recipe</mat-card-title> -->
      </mat-card-header>

      <!-- <mat-card-actions>
        <input type="radio" name="rating" value="1" id="radio_up">
        <mat-icon id="thumb_up">thumb_up</mat-icon>
        <input type="radio" name="rating" value="2" id="radio_down">
        <mat-icon id="thumb_down">thumb_down</mat-icon>
      </mat-card-actions> -->
      <mat-card-actions>
        <div style="justify-content: center; display: flex; align-items: center;" *ngIf="recipeService.chRecipe.checkID == recipeService.chRecipe.userID">
          <button color="primary" mat-raised-button id="Edit" type="submit" name="editBtn" value="enter" (click)="edit()">Edit Recipe</button>
        </div>
      </mat-card-actions>
      <br>
      
      <img mat-card-image class="detail_image" [src]="this.recipeService.chRecipe.imageURL" />
    <mat-card-content>
      <p class="detail_description">
        <mat-card-title>Ingredients:</mat-card-title>

          {{this.recipeService.chRecipe.ingrediencie}}
      </p>
    </mat-card-content>
    <br>
      <mat-card-content>
        <p class="detail_description">
          <mat-card-title>Description:</mat-card-title>

           {{this.recipeService.chRecipe.postup}}
        </p>
      </mat-card-content>
      

      <mat-card-footer>
        <mat-card-actions>
          <button mat-raised-button [routerLink]="['/Recipes']">Back</button>
      
        </mat-card-actions>
        <mat-card-actions>
          
        <div *ngIf="recipeService.chRecipe.checkID == recipeService.chRecipe.userID">
      
        
        <button mat-raised-button color="warn" (click)="deleteBtn()">Delete Recipe</button>
      </div>
        </mat-card-actions>
        
      
      
      
      </mat-card-footer>
    </mat-card>
    
      
  </div>
</ng-template>
</body>
