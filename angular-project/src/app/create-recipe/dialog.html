<body>

  <h1 mat-dialog-title>Suroviny</h1>
  <div mat-dialog-content>
    <h1>Checkbox List</h1>

    <div class="container">
      <div class="row" *ngFor="let ingredience of ingrediences">
        <div class="column">
          <input type="checkbox" (change)="onCheckboxChange(ingredience, $event)"> {{ ingredience.name }}
        </div>
      </div>
    </div>


    <div class="input-container">
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" [(ngModel)]="inputString" name="inputString">
      </div>
      <button (click)="sendIngredience()" >Save ingredience</button>

  </div>

</body>
